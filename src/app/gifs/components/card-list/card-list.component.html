<div
  class="
    row
    mt-3">

  <div
    *ngFor="
      let gif of gifs"

    class="
      col-md-3
      col-sm-4">

    <div
      class="
        card
        mb-2
        text-center
        bg-warning">

      <img
        [src]="gif.images.downsized_medium.url"
        [alt]="gif.title"
        class="card-img-top">
    </div>
  </div>
</div>
